<label>
    Введите имя:
</label>
<input [(ngModel)]="name" placeholder="name" class="form-control"/>
<h2>
    Добро пожаловать {{name}}!
</h2>
<h1>
    {{title}}
</h1>
<div class="col-md-12"  >
    <div class="col-md-6">
        <button class="btn btn-danger" (click)="toggle()" >show first page</button>
        <div [ngClass]="{invisible: visibility}">
        <page1></page1>
        </div>
    </div>
    <div class="col-md-6">
        <button class="btn btn-warning" (click)="toggle1()" >show second page</button>
        <div *ngIf="condition;else unset">
        <page2></page2>
        </div>
    </div>
</div>
